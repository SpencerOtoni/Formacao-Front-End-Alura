<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/chamada.css">
    <link rel="stylesheet" href="css/destaque.css">
    <title>Apeperia</title>
</head>
<body>
    <header class="cabecalho container">
        <img class="cabecalho__logo" src="img/logo-apeperia.svg" alt="Logo da Apeperia">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__navegacao__list">
                <li class="cabecalho__link"><a href="#">Sobre</a></li>
                <li class="cabecalho__link"><a href="#">Planos</a></li>
                <li class="cabecalho__link"><a href="#">Blog</a></li>
                <li class="cabecalho__link"><a href="#">Destaques</a></li>
                <li class="cabecalho__link"><a href="#">Institucional</a></li>
                <li class="cabecalho__link"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chamada container">
            <h1 class="chamada__titulo">Aplicativos Na Medida</h1>
            <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
            <a class="chamada__botao button" href="#">Conheça os planos</a>
        </section>
        <section class="destaque container">
            <h2 class="destaque__titulo">Destaques</h2>
            <a href="#">
                <figure class="destaque__painel">
                    <img src="img/comecando-criar-logotipo.png" alt="Painel do post sobre criação de logotipo" class="destaque__painel-img">
                    <figcaption class="destaque__painel-texto">Conheça as primeiras etapas para a criação de um logotipo</figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="destaque__painel">
                    <img src="img/dicas-fotografia.png" alt="Painel do post sobre fotografia com celular" class="destaque__painel-img">
                    <figcaption class="destaque__painel-texto">Veja dicas de como fotografar usando seu celular</figcaption>
                </figure>
            </a>
            <a href="#" class="destaque__botao button">Receber destaques por email</a>
        </section>
    </main>
</body>
</html>
